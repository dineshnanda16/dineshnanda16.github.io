  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      background: black;
      cursor: none;
    }

    /* Styling for the splash container */
    #splash-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9998;
    }

    /* Styling for the splash/ripple effect */
    .splash {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: splash-animation 0.6s ease-out forwards;
    }

    /* Splash animation */
    @keyframes splash-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(15);
        opacity: 0;
      }
    }

    /* Custom cursor styling */
    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease-out;
    }

    /* Menu Bar Styling */
    .menu-bar {
      
      position: fixed;
      top: 20px;
      margin-left: 10%;
      display: flex;  /* Aligns the buttons horizontally */
      flex-direction: row; /* Horizontal layout */
      gap: 15px; /* Space between buttons */

    .menu-bar a {
        margin-top: 10%;
      background-color: white;
      color: black;
      text-decoration: none;
      padding: 10px 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-align: center;
    }

    .menu-bar a:hover {
      background-color: black;
        color: white;
    }
  </style>

  <script>
    // Custom Cursor and Splash Effect Script
    const cursor = document.querySelector('.cursor');
    const splashContainer = document.getElementById("splash-container");

    // Move the custom cursor with the mouse
    document.addEventListener("mousemove", (event) => {
      cursor.style.left = `${event.pageX}px`;
      cursor.style.top = `${event.pageY}px`;

      // Create a splash element
      const splash = document.createElement("div");
      splash.classList.add("splash");

      // Position the splash element at the cursor's location
      splash.style.left = `${event.pageX}px`;
      splash.style.top = `${event.pageY}px`;

      // Append the splash to the container
      splashContainer.appendChild(splash);

      // Remove the splash element after the animation ends
      splash.addEventListener("animationend", () => {
        splash.remove();
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const lines = document.querySelectorAll(".subline");
        let currentIndex = 0;

        function showNextLine() {
            lines.forEach((line, index) => {
                line.style.visibility = index === currentIndex ? "visible" : "hidden";
                line.style.animation = index === currentIndex ? "typing 3s steps(30, end) infinite, blink 0.5s step-end infinite alternate" : "none";
            });
            currentIndex = (currentIndex + 1) % lines.length;
        }

        // Start the loop
        setInterval(showNextLine, 4000); // Adjust time to match the animation duration
        showNextLine(); // Show the first line immediately
    });
</script>
